<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Countdown with King Javascript </h1>
    <div class="app">
        <div class="countElm days-c">
            <p class="text-b" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countElm hours-c">
            <p class="text-b" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countElm minutes-c">
            <p class="text-b" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="countElm second-c">
            <p class="text-b" id="second">0</p>
            <span>second</span>
        </div>
    </div>
</body>
</html>
